<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body class=" bg-gray-200" >
   <div class="container flex mt-32 items-center mx-auto justify-center">

    <div class="left w-1/3 mx-14 ">
        <img class="w-52" src="./Facebook_Logo_(2019).svg.png" alt="">
        <p class="text-2xl mx-2" >Connect with friends and the world around you on Facebook</p>
    </div>
    <div class="right bg-white flex flex-col p-8 rounded-lg w-1/4 relative ">
        <input class=" px-4 my-1 h-10 border border-1 border-gray-300 rounded-lg" type="email" placeholder="Email or phone number">
        <input class=" px-4 my-1 h-10 border border-1 border-gray-300 rounded-lg"  type="password" placeholder="Password">
        <button class="bg-blue-600 hover:bg-blue-700 my-1 text-white py-1 rounded-md font-semibold text-xl  " > Log In</button>
        <span class="text-blue-600 text-center text-xs my-2 cursor-pointer hover:underline " > Forget password?</span>
        <hr class="my-1" >
        <button class="bg-green-600 hover:bg-green-700 my-3 text-white py-1 rounded-md font-semibold text-xl w-fit px-2 mx-auto" >Create new account </button>
        <span class="absolute -bottom-12 text-[0.65rem] " > <span class="font-bold cursor-pointer" > Create a Page</span> Create a Page for a celebrity, brand or business.</span>
    </div>
   </div>
</body>
</html>
